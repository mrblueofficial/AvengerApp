<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | Marvel Avengers Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <img src="images/logoo.png" alt="Avengers Logo" class="nav-logo" />
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
    </div>
    <main class="contact-main-bg">
        <section class="contact-section">
            <h1 class="contact-title">Contact Us</h1>
            <p class="contact-subtitle">I</p>
            <div class="contact-flex">
                <form class="contact-form" autocomplete="off">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email Address" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" rows="4" placeholder="Message" required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
                <div class="contact-image">
                    <img src="images/avengerr.jpg" alt="Marvel Avengers">
                </div>
            </div>
        </section>
    </main>
    <footer class="contact-footer">
        <span>&copy; 2025 Avengers App. All rights reserved.</span>
        <span class="footer-right">Created by: <span class="footer-author">Lucky</span></span>
    </footer>
</body>
</html>
